<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Date Invite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <p>Celebrate Valentine's Day with me!</p>
        <p>Date: February 15th, 2024</p>
        <p>Time: 7:00 PM</p>
        <p>Location: Romantic Restaurant</p>
        <button class="btn btn-success" onclick="redirectToYes()">Yes</button>
        <button class="btn btn-danger" data-toggle="modal" data-target="#confirmModal">No</button>
        <img src="cuteheartbear.gif" alt="Cute Heart Bear" style="max-width: 100%; height: auto;">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Are you sure?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="cryingbear.gif" alt="Crying Bear" style="max-width: 100%; height: auto;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="showHappyFace()">No</button>
                    <button type="button" class="btn btn-danger" onclick="showSadFace()">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToYes() {
            window.location.href = 'yes.html';
        }

        function showSadFace() {
            $('#confirmModal').modal('show');
            alert(":(, I think you should reconsider");
        }

        function showHappyFace() {
            $('#confirmModal').modal('hide');
            alert("Yay, you won't regret :)");
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
