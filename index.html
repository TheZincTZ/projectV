<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Date Invite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <p>Celebrate Valentine's Day with me!</p>
        <p>Date: February 14th, 2024</p>
        <p>Time: 7:00 PM</p>
        <p>Location: Romantic Restaurant</p>
        <button class="btn btn-success" onclick="redirectToYes()">Yes</button>
        <button class="btn btn-danger" onclick="confirmNo()">No</button>
    </div>

    <script>
        function redirectToYes() {
            window.location.href = 'yes.html';
        }

        function confirmNo() {
            if (confirm("Are you sure?")) {
                alert(":(");
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
