<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Date Preferences</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Your Valentine's Date Preferences</h1>
        <form>
            <div class="form-group">
                <label for="food">What type of cuisine do you prefer?</label>
                <select class="form-control" id="food">
                    <option value="western">Western</option>
                    <option value="japanese">Japanese</option>
                    <option value="chinese">Chinese</option>
                    <option value="korean">Korean</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clothes">What fit of outfit would you like to wear?</label>
                <select class="form-control" id="clothes">
                    <option value="slim-fit">Slim Fit</option>
                    <option value="regular-fit">Regular Fit</option>
                    <option value="loose-fit">Loose Fit</option>
                    <option value="oversized">Oversized</option>
                    <option value="relaxed-fit">Relaxed Fit</option>
                    <option value="tailored-fit">Tailored Fit</option>
                    <option value="athletic-fit">Athletic Fit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity">What would you like to do?</label>
                <select class="form-control" id="activity">
                    <option value="movie">Watch a movie</option>
                    <option value="dinner">Eat dinner</option>
                    <option value="both">Do both</option>
                    <option value="park">Stroll in the park</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
