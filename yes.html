<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Date Preferences</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Your Impromptu Date Preferences</h1>
        <form action="https://formspree.io/f/mzbnrzrv" method="POST">
            <div class="form-group">
                <label for="email">Your email:</label>
                <input type="email" class="form-control" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="food">What type of cuisine do you prefer?</label>
                <select class="form-control" id="food" name="food">
                    <option value="western">Western</option>
                    <option value="japanese">Japanese</option>
                    <option value="chinese">Chinese</option>
                    <option value="korean">Korean</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clothes">What fit of outfit would you like to wear?</label>
                <select class="form-control" id="clothes" name="clothes">
                    <option value="slim-fit">Slim Fit</option>
                    <option value="regular-fit">Regular Fit</option>
                    <option value="loose-fit">Loose Fit</option>
                    <option value="oversized">Oversized</option>
                    <option value="relaxed-fit">Relaxed Fit</option>
                    <option value="tailored-fit">Tailored Fit</option>
                    <option value="athletic-fit">Athletic Fit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity">What would you like to do?</label>
                <select class="form-control" id="activity" name="activity">
                    <option value="movie">1. Watch a movie</option>
                    <option value="dinner">2. Eat dinner</option>
                    <option value="park">3. Stroll in the park</option>
                    <option value="both1n2">Do 1 and 2</option>
                    <option value="both2n3">Do 2 and 3</option>
                    <option value="both123">Do 1, 2 and 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <img src="huggingbear.gif" alt="Crying Bear" style="max-width: 100%; height: auto;">
    </div>
</body>
</html>
